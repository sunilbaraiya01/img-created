<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    div img {
        width: 400px;
        height: 300px;
        border: 2px solid #ff3d0036;
        border-radius: 13px;
        box-shadow: 4px 7px 0px #00000042;
        cursor: pointer;
        margin: 10px;
        transition: 400ms;
    }
    div img:hover{
        filter: grayscale(3);
        transform: scale(1.03);
    }
</style>
<body>
    <div>
        <img src="SUNIL B1.jpg" alt="">
        <img src="ssbm.jpg" alt="">
        <img src="photo gautam.jpg" alt="">
        <img src="PARTHIK.jpg" alt="">
        <img src="JAYDIP.jpg" alt="">
        <img src="haresh mevada Photo.jpg" alt="">
    </div>
</body>
</html>
